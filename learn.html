---
layout: default
permalink: /learn/
---

<div class="catalogue">
    {% for post in site.learn %}
    <div class="catalogue-item">
      <a href="{{ post.url | prepend: site.url }}" class="nohighlight">
        <div>
          <!--
          <time datetime="{{ post.date }}" class="catalogue-time">{{ post.date | date: "%B %d, %Y" }}</time>
          -->
          <h1 class="catalogue-title">{{ post.title }}</h1>
          <div class="catalogue-line"></div>
  
          <p>
            {{ post.content | truncatewords: 30 | strip_html }}
          </p>
        </div>
      </a>
      {% for tag in post.tag %}
        <div onclick="location.href='/search.html?query={{tag|downcase}}';" class="badge badge-secondary">{{tag | downcase}}</div>
      {% endfor %}
    </div>
    {% endfor %}
</div>
