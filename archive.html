---
layout: archive
title: Archive
permalink: /archive/
---

{% for post in site.posts %}
    <li class="list-group-item">
        <ul class="archive-list-entry">
            <li>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            </li>
            <li>
                <a class="" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </li>
            <li>
                <small>
                    {{post.description}}
                </small>
            </li>
        </ul>
    </li>
{% endfor %}
