<!DOCTYPE html>
<html lang="en">

    <head>
        {% include meta.html %}
        <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">
        {% include css.html %}
    </head>

    <body class="bg-white dark:bg-gray-900 text-gray-700 dark:text-gray-300 font-serif">
        <!-- Dark Mode Toggle -->
        <button id="theme-toggle" class="fixed top-4 right-4 z-50 p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-all duration-300 shadow-md" aria-label="Toggle dark mode">
            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
            </svg>
        </button>

        <!-- Navigation -->
        <nav class="border-b border-gray-200 dark:border-gray-700 shadow-sm">
            <div class="max-w-4xl mx-auto w-4/5 py-4">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between text-center md:text-left">
                    <a href="{{ site.baseurl }}/" class="mb-4 md:mb-0">
                        <h2 class="text-2xl font-sans text-gray-700 dark:text-gray-300 hover:opacity-60 transition-opacity duration-200">{{ site.title }}</h2>
                    </a>
                    <ul class="flex flex-wrap justify-center md:justify-end gap-6">
                        <li><a href="{{ site.github_url }}" class="text-gray-700 dark:text-gray-300 opacity-60 hover:opacity-100 transition-opacity duration-200 font-sans">Github</a></li>
                        <li><a href="{{ '/makes' | relative_url }}" class="text-gray-700 dark:text-gray-300 opacity-60 hover:opacity-100 transition-opacity duration-200 font-sans">Makes</a></li>
                        <li><a href="{{ '/about' | relative_url }}" class="text-gray-700 dark:text-gray-300 opacity-60 hover:opacity-100 transition-opacity duration-200 font-sans">About</a></li>
                        <li><a href="{{ '/resume' | relative_url }}" class="text-gray-700 dark:text-gray-300 opacity-60 hover:opacity-100 transition-opacity duration-200 font-sans">Resume</a></li>
                        <li><a href="{{ '/search' | relative_url }}" class="text-gray-700 dark:text-gray-300 opacity-60 hover:opacity-100 transition-opacity duration-200 font-sans">Search</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto w-4/5">
            {{ content }}
        </main>

        {% include footer.html %}

        {% include js.html %}
        
        <!-- Dark Mode Toggle Script -->
        <script>
            const themeToggleBtn = document.getElementById('theme-toggle');
            const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
            const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

            // Check for saved theme preference or default to light mode
            const currentTheme = localStorage.getItem('theme') || 'light';
            
            if (currentTheme === 'dark') {
                document.documentElement.classList.add('dark');
                themeToggleLightIcon.classList.remove('hidden');
            } else {
                themeToggleDarkIcon.classList.remove('hidden');
            }

            themeToggleBtn.addEventListener('click', function() {
                // Toggle dark mode
                document.documentElement.classList.toggle('dark');

                // Toggle icons
                themeToggleDarkIcon.classList.toggle('hidden');
                themeToggleLightIcon.classList.toggle('hidden');

                // Save preference
                if (document.documentElement.classList.contains('dark')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            });
        </script>
    </body>
</html>
