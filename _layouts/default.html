        {% include css.html %}
    </head>

    <body>
        <nav class="nav">
            <div class="nav-container">
                <a href="{{ site.baseurl }}/">

                </a>
                <ul>
                    <li><a href="{{ site.github_url }}">Github</a></li>

        {% include footer.html %}

        {% include js.html %}

        {% include analytics.html %}
