---
layout: default
---
<div class="row">
    <div class="col s1"></div>
    <div class="col s10">
        <div class="card grey darken-4 z-depth-4">
            <div class="card-content white-text">
                <h2>{{page.title}}</h2>
                <br />
                {{content}}
            </div>
            <div class="card-action">
                <div class="row">
                    <div class="col s4">
                        {% if page.previous.url %}
                        <div align="center">
                            <a href="{{page.previous.url}}" class="waves-effect waves-light btn green accent-4">Previous</a>
                        </div>
                        {% endif %}
                    </div>
                    <div class="col s4"></div>
                    <div class="col s4">
                        {% if page.next.url %}
                        <div align="center">
                            <a href="{{page.next.url}}" class="waves-effect waves-light btn green accent-4">Next</a>
                        </div>
                        {% endif %}
                    </div>
                </div>
                {% include disqus.html %}
            </div>
        </div>
    </div>
    <div class="col s1"></div>
</div>
