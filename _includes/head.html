<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- jQuery -->
    <script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>

    <!-- Bootstrap CSS and Javascript -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    
    <!-- Additional JS Libraries -->
    <script type="text/javascript" src="/js/url.min.js"></script>
    
    <!-- Custom JS -->
    <script type="text/javascript" src="/js/filter.js"></script>
    <script type="text/javascript" src="/js/feed.js"></script>

    <!-- Jekyll Styling -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <!-- Custom Styling -->
    <link rel="stylesheet" href="{{"/css/custom.css"   | prepend: site.baseurl}}">
    <link rel="stylesheet" href="{{"/css/colors.css"   | prepend: site.baseurl}}">
    <link rel="stylesheet" href="{{"/css/feed.css"     | prepend: site.baseurl}}">
    <link rel="stylesheet" href="{{"/css/captions.css" | prepend: site.baseurl}}">
  
</head>
