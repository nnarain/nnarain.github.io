    <div class="flex flex-col items-center space-y-4">
        <div class="flex items-center space-x-6 text-gray-600 dark:text-gray-400">

                </svg>
            </a>
            {% endif %}
            {% if site.youtube_url %}
            <a href="{{ site.youtube_url }}" class="hover:text-primary transition-colors duration-200" aria-label="YouTube">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
            </a>
            {% endif %}
        </div>
        <div class="text-center">
            <p class="text-sm text-gray-600 dark:text-gray-400">
                &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}
            </p>
            <p class="text-xs text-gray-500 dark:text-gray-500 mt-1">
                Built with <a href="https://jekyllrb.com/" class="text-primary hover:underline transition-colors duration-200">Jekyll</a> and <a href="https://tailwindcss.com/" class="text-primary hover:underline transition-colors duration-200">Tailwind CSS</a>
            </p>
        </div>
    </div>
</footer>
